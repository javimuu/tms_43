{% load staticfiles %}
<div class="modal fade" id="ReportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" id="report-modal" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">
                    {% if user.user_profile.avatar.url %}
                        <a href="/users/{{ user.id }}/profile">
                            <img src="{{ user.user_profile.avatar.url }}" width="60px" height="60px" alt="avatar">
                            {{ user.username }}
                        </a>
                    {% else %}
                        <a href="/users/{{ user.id }}/profile">
                            <img src="http://www.varthagatamilan.com.au/img/usersPP/default.jpg" width="60px" height="60px" alt="http://www.varthagatamilan.com.au/img/usersPP/default.jpg">
                            {{ user.username }}
                        </a>
                    {% endif %}
                    <small>at
                        <script type="text/javascript">
                            var d = new Date();
                            var options = {
                                weekday: "long", year: "numeric", month: "short",
                                day: "numeric", hour: "2-digit", minute: "2-digit"
                            };
                            document.write(d.toLocaleTimeString("en-us", options).toUpperCase());
                        </script>
                    </small>
                </h4>
            </div>
            <div class="modal-body">
                <form class="" id="post_report_form">
                    {% csrf_token %}
                    <div class="title form-group static required">
                        {{ form.title }}
                    </div>
                    <div class="content form-group  static required">
                        {{ form.content }}
                    </div>
                    <div class="report-tag">
                        {{ form.tags }}
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="new-report" data-user="{{ user.id }}">Save changes</button>
            </div>
        </div>
    </div>
</div>
